{extend name="index/base" /}
{block name="head_append"}
<style>
    #editor.mobile {
        width: 500px;
        max-width: 100%;
    }
</style>
<script src="/static/dist/ueditor/ueditor.config.js"></script>
<script src="/static/dist/ueditor/ueditor.all.min.js"></script>
<script src="/static/dist/ueditor/lang/zh-cn/zh-cn.js"></script>
{/block}
{block name="title"}{$post->type->name} / {$post->name}{/block}
{block name="main"}
<form method="post">
    <input type="hidden" name="_method" value="PUT">
    <script class="{$post->type->id}" id="editor" name="content" type="text/plain">{$post->content}</script>
    <input class="button is-primary" type="submit" value="保存">
</form>
{/block}
{block name="body_append"}
<script>
    var ue = UE.getEditor('editor');
</script>
{/block}
